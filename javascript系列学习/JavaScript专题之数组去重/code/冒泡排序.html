<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>
	<script>
	  var arr = [58, 20, 45, 100, 1, 56, 14, 87], s = 0, s1 = 0;
	  for (var i = 0; i < arr.length - 1; i++) {
	    for (var k = 0; k < arr.length - i - 1; k++) {
	      if (arr[k] > arr[k + 1]) {
	        var temp = arr[k]
	        arr[k] = arr[ k + 1 ]
	        arr[k + 1] = temp
	        s++
	      }
	      s1++
	    }
	  }
	  console.log(arr)
	  console.log(s1, "外循环次数")
	  console.log(s, "内循环次数")
	</script>
</body>
</html>
